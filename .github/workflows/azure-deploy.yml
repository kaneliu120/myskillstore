name: Azure Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Build Backend (API)
      run: |
        npm ci
        npm run build --workspace=apps/api

    - name: Flatten Artifact for Azure
      run: |
        mkdir release
        # 核心：将编译后的所有文件直接放在 release 根目录
        cp -r apps/api/dist/* release/
        cp package.json release/
        cp package-lock.json release/
        cp .deployment release/
        cd release && zip -r ../release.zip .

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'skills-store-api'
        package: release.zip

    - name: Logout from Azure
      run: az logout
