name: Azure Docker Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to ACR
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: api.Dockerfile
        push: true
        tags: ${{ secrets.ACR_LOGIN_SERVER }}/myskillstore-api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Container to Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'skills-store-api'
        images: '${{ secrets.ACR_LOGIN_SERVER }}/myskillstore-api:latest'

    - name: Configure Web App Settings
      run: |
        az webapp config appsettings set --resource-group skills-store-rg --name skills-store-api --settings DOCKER_REGISTRY_SERVER_URL="https://${{ secrets.ACR_LOGIN_SERVER }}" DOCKER_REGISTRY_SERVER_USERNAME="${{ secrets.ACR_USERNAME }}" DOCKER_REGISTRY_SERVER_PASSWORD="${{ secrets.ACR_PASSWORD }}" WEBSITES_PORT=10000

    - name: Logout from Azure
      run: az logout
