services:
  # 后端 API 服务
  - type: web
    name: my-skill-api-kane
    env: node
    plan: free
    dockerFilePath: api.Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: myskillshop-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: myskillshop-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: myskillshop-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: myskillshop-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: myskillshop-db
          property: password
      - key: JWT_SECRET
        generateValue: true

  # 前端 Web 服务
  - type: web
    name: myskillshop-web
    env: node
    plan: free
    dockerFilePath: web.Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        value: https://my-skill-api-kane.onrender.com

databases:
  - name: myskillshop-db
    plan: free
    databaseName: myskillshop
    user: admin
